version: '2'
services:
  docker:
    container_name: docker
    image: registry:2.6.2
    restart: always
    environment:
      - HTTP_PROXY= ${PROXY}
      - HTTPS_PROXY=${PROXY}
    volumes:
      - ./data:/var/lib/registry
      - ./docker/config.yml:/etc/docker/registry/config.yml
  nvcr:
    container_name: nvcr
    image: registry:2.6.2
    restart: always
    environment:
      - HTTP_PROXY=${PROXY}
      - HTTPS_PROXY=${PROXY}
    volumes:
      - ./data:/var/lib/registry
      - ./nvcr/config.yml:/etc/docker/registry/config.yml
  gcr:
    container_name: gcr
    image: registry:2.6.2
    restart: always
    environment:
      - HTTP_PROXY=${PROXY}
      - HTTPS_PROXY=${PROXY}
    volumes:
      - ./data:/var/lib/registry
      - ./gcr/config.yml:/etc/docker/registry/config.yml
  k8s:
    container_name: k8s
    image: registry:2.6.2
    restart: always
    environment:
      - HTTP_PROXY=${PROXY}
      - HTTPS_PROXY=${PROXY}
    volumes:
      - ./data:/var/lib/registry
      - ./k8s/config.yml:/etc/docker/registry/config.yml
  quay:
    container_name: quay
    image: registry:2.6.2
    restart: always
    environment:
      - HTTP_PROXY=${PROXY}
      - HTTPS_PROXY=${PROXY}
    volumes:
      - ./data:/var/lib/registry
      - ./quay/config.yml:/etc/docker/registry/config.yml
  custom:
    container_name: custom 
    image: registry:2.6.2
    restart: always
    volumes:
      - ./data:/var/lib/registry
      - ./custom/config.yml:/etc/docker/registry/config.yml
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    ports:
        - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
